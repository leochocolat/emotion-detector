<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emotions</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <canvas class="js-canvas-component" width="640" height="480"></canvas>
  <video class="webcam-stream" autoplay></video>

  <section class="container">

    <section class="section-video section-video-1">
      <video src="assets/videos/metro.mp4" class="video-1 js-video video"></video>
      <span class="progress js-video-progress"></span>
      <button class="button__video js-button__video button__video-1"></button>
    </section>
    <section class="section-video section-video-2">
      <video src="assets/videos/sam.mp4" class="video-2 js-video video"></video>
      <span class="progress js-video-progress"></span>
      <button class="button__video js-button__video button__video-2"></button>
    </section>
    <section class="section-video section-video-3">
      <video src="assets/videos/attentats.mp4" class="video-3 js-video video"></video>
      <span class="progress js-video-progress"></span>
      <button class="button__video js-button__video button__video-3"></button>
    </section>
    <section class="section-video section-video-4">
      <video src="assets/videos/shining.mp4" class="video-4 js-video video"></video>
      <span class="progress js-video-progress"></span>
      <button class="button__video js-button__video button__video-4"></button>
    </section>
    <section class="section-video section-video-5">
      <video src="assets/videos/laught.mp4" class="video-5 js-video video"></video>
      <span class="progress js-video-progress"></span>
      <button class="button__video js-button__video button__video-5"></button>
    </section>
    <div class="submit-container">
      <button class="submit">SUBMIT</button>
    </div>

  </section>

  <section class="section-loading js-section-loading"></section>
    <div class="loading js-loading__item">
      <p>Loading...</p>
    </div>
    <div class="instructions js-loading__item">
      Please let us access your camera in order to record your emotions.<br>
      Make sure to be in a quite place and to not wear anything hidding your face.
    </div>
  </section>

  <script src="./javascript/app.bundle.js"></script>

  </body>
</html>
